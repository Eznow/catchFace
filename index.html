<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch the face</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch the face</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" face</h1>
      <ul class="faces-list">
        <li>
          <button class="choose-face-btn">
            <p>Hà</p>
            <img src="img/hà.png" alt="Khun">
          </button>
        </li>
        <li>
          <button class="choose-face-btn">
            <p>Cảnh</p>
            <img
               src="img/cảnh.png"
               alt="Cảnh"
               />
          </button>
        </li>
        <li>
          <button class="choose-face-btn">
            <p>Thụy</p>
            <img
               src="img/thụy.png"
               alt="Thụy"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annnoyed yet? <br>
        You are playing an impossible game!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
